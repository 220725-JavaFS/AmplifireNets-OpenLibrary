<!-- ======= Register Section ======= -->
<section id="feature" class="portfolio sections-bg">
  <div class="container" data-aos="fade-up">
    <div class="section-header">
      <h2>Register</h2>
    </div>
    <br />

    <form #f="ngForm" class="mb-3 row">
      <label class="col-sm-2 col-form-label">First Name:</label>
      <div class="col-sm-10">
        <input
          [(ngModel)]="this.newUser.firstName"
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          required
        />
      </div>

      <br /><br /><br />

      <label class="col-sm-2 col-form-label">Last Name:</label>
      <div class="col-sm-10">
        <input
          [(ngModel)]="this.newUser.lastName"
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          required
        />
      </div>

      <br /><br /><br />

      <label class="col-sm-2 col-form-label">Create New Username:</label>
      <div class="col-sm-10">
        <input
          [(ngModel)]="this.newUser.userName"
          type="text"
          class="form-control"
          id="userName"
          required
          name="username"
        />
      </div>

      <br /><br /><br />

      <label class="col-sm-2 col-form-label">Create New Password:</label>
      <div class="div1 col-sm-10">
        <input
          [(ngModel)]="this.newUser.password"
          type="password"
          class="form-control"
          id="passwordId"
          required
          name="password"
        />
        <input type="checkbox" class="chkbox" (click)="showPassword()" />Show
        Password
      </div>
    </form>

    <br /><br /><br />

    <div class="btnRegister">
      <button
        (click)="onSubmit()"
        class="btn"
        style="background-color: #008374"
      >
        Register!
      </button>
    </div>

    <br>

    <div [hidden]="bool">
      <p>Registration Success!</p>
      <a routerLink="/login" routerLinkActive="active" >Click Here To Login!</a>
      
    </div>
  </div>
</section>
